<!DOCTYPE html>
<html>
	<head>
		<title>Player</title>
		<script src="../js/backend-api.js"></script>
		<script src="./js/player.js"></script>
		<script src="../js/deskvideo-common.js"></script>
		<script src="../js/thirdparty/image-to-base64.js"></script>
		<script src="../js/thirdparty/idb-keyval.js"></script>
		<script src="../js/storage.js"></script>
		<link rel="stylesheet" href="./css/player.css">
		<link rel="stylesheet" href="../css/general.css">
		<link rel="stylesheet" href="../css/components.css">

	</head>
	<body>
		<video autoplay></video>
		<audio autoplay></audio>
		<div class="info">
			<div class="name"></div>
			<div class="author"></div>
			<img draggable="false" class="author" alt="Author">
		</div>
		<div class="controls">
			<button class="play">
				<img class="fi true" src="../assets/fluent-icons/pause_16_regular.svg"/>
				<img class="fi false" src="../assets/fluent-icons/play_16_regular.svg"/>
			</button>
			<input type="range" class="time" min="0" max="1" value="0" step="1"></fluent-slider>
			<button class="volume"><img class="fi" src="../assets/fluent-icons/speaker_2_16_regular.svg"/></button>
			<input type="range" class="volume" min="0" max="100" value="100" step="1"></fluent-slider>
			<select class="playrate">
				<option value="0.25">0.25</fluent-option>
				<option value="0.5">0.5</fluent-option>
				<option value="1" selected>1</fluent-option>
				<option value="1.5">1.5</fluent-option>
				<option value="2">2</fluent-option>
				<option value="3">3</fluent-option>
			</select>
			<button class="pip">
				<img class="fi false" src="../assets/fluent-icons/picture_in_picture_enter_16_regular.svg"/>
				<img class="fi true" src="../assets/fluent-icons/picture_in_picture_exit_16_regular.svg"/>
			</button>
			<button class="fullscreen">
				<img class="fi false" src="../assets/fluent-icons/full_screen_maximize_16_regular.svg"/>
				<img class="fi true" src="../assets/fluent-icons/full_screen_minimize_16_regular.svg"/>
			</button>
		</div>
		<div class="extended-controls">
			<button class="like">
				<img class="fi false" src="../assets/fluent-icons/thumb_like_16_regular.svg"/>
				<img class="fi true" src="../assets/fluent-icons/thumb_like_16_filled.svg"/>
			</button>
			<button class="list"><img class="fi" src="../assets/fluent-icons/list_16_regular.svg"/></button>
			<button class="comment"><img class="fi" src="../assets/fluent-icons/comment_16_regular.svg"/></button>
			<button class="share"><img class="fi" src="../assets/fluent-icons/share_16_regular.svg"/></button>
		</div>
	</body>
</html>
